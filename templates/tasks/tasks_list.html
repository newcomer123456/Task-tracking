{% extends 'tasks/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Список завдань</h2>
    <a href="{% url 'tasks:task-create' %}" class="btn btn-primary mb-3">Додати завдання</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'tasks:task-detail' task.pk %}">{{ task.title }}</a>
            <span>
                <span class="badge badge-primary badge-pill">{{ task.status }}</span>
                <span class="badge badge-secondary badge-pill">{{ task.priority }}</span>
            </span>
        </li>
        {% empty %}
        <li class="list-group-item">Завдань не знайдено</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
